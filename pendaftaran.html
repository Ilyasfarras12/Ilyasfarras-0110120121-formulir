<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi siswa</title>
</head>
<body>
    <div>
    <h1>Pendaftaran Mahasiswa</h1>
    <h2>Data Pribadi</h2>
    <hr>
        <label for="Nama Lengkap">Nama Lengkap</label>
        <div>
            <input type="text" name="nama" value="" size="30" placeholder="Masukkan nama anda">
        </div>
        <br>
    </div>
    <div>
        <label for="Email Anda">Email Anda</label>
        <div>
            <input type="email" name="Email" value="" size="30" placeholder="Masukkan email anda" required>
        </div>
    </div>
    <br>
    <div>
        <label for="">Agama</label>
       <select>
           <option value="Islam">Islam</option>
           <option value="Kristen">Kristen</option>
           <option value="Budha">Budha</option>
           <option value="Hindu">Hindu</option>
            
       </select> 
        <br><br>
       <label for="">No Telepon</label><br>
       <input type="text">
        
    </div>
    <br>
    <div>
        <label for="Jenis Kelamin">Jenis Kelamin</label>
        <div>
            <input type="radio" name="jk" value="L" >Laki-laki 
            <input type="radio" name="jk" value="p" >Perempuan
        </div>
        <br>
    </div>
    <div>
        <label for="Umur">Umur</label>
        <div>
        <input type="number"placeholder="Umur" min="10" max="100">
        </div>
        <br>
    </div>
    <div>
        <label for="Tanggal Lahir">Tanggal Lahir</label>
        <div>
            <input type="date" name="Tanggallahir" id="Tanggallahir">
        </div>
        <br>
        <div>
            <label for="">Asal Tinggal</label>
            <input type="text">
        </div>
    </div>
    <br>
    <div>
        <label for="">Alamat Rumah</label><br>
        <textarea name="" id="" cols="50" rows="6"></textarea>
    </div>
    <div>
        <h2>Bidang Keahlian Yang Diminati</h2>
      <hr>
       <input type="checkbox">
       <label for="">MULTIMEDIA</label>
        <br>
       <input type="checkbox">
       <label for="">OLAHRAGA</label>
        <br>
       <input type="checkbox">
       <label for="">TEKNIK KOMPUTER DAN JARINGAN</label>


    </div>
    <div>
        <h2>Data Orang Tua</h2>
        <hr>

        <label for="">Nama Ayah</label>
        <input type="text">
        <label for="">Tanggal lahir Ayah</label>
        <input type="date">
      <br><br>
        <label for="">Nama Ibu</label>
        <input type="text">

        <label for="">Tanggal lahir Ibu</label>
        <input type="date">

        <br><br>
        <label for="">Agama Ayah</label>
       <select>
           <option value="Islam">Islam</option>
           <option value="Kristen">Kristen</option>
           <option value="Budha">Budha</option>
           <option value="Hindu">Hindu</option>
            
       </select> 

       <label for="">Agama Ibu</label>
       <select>
           <option value="Islam">Islam</option>
           <option value="Kristen">Kristen</option>
           <option value="Budha">Budha</option>
           <option value="Hindu">Hindu</option>
            
       </select> 
       <br><br>

       <label for="">Pendidikan Ayah</label>
       <input type="text">
       <br><br>
       <label for="">Pendidikan Ibu</label>
       <input type="text">
      
       <br><br>
       <label for="">Pekerjaan Ayah</label>
       <input type="text">
       <br><br>
       <label for="">Pekerjaan Ibu</label>
       <input type="text">





    </div>
    
    </div>
</body>
</html>
